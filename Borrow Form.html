<!DOCTYPE html>
<html>
<head>
  <title>Borrow Form</title>
  <link rel="stylesheet" href="Homepage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">CCAJYV</label>
    <ul>
      <li><a class="active" href="#">Borrow Form</a></li>
      <li><a href="Return Form.html">Return Form</a></li>
      <li><a href="Borrow Form Response.html">Borrow Form Responses</a></li>
      <li><a href="Return Form Responses.html">Return Form Responses</a></li>
      <li><a href="Developers.html">Developers</a></li>
    </ul>
  </nav>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation Bar Styles */
    nav {
      width: 100%;
      background-color: #2196F3;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 10px 20px;
    }

    nav .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      float: right;
    }

    nav ul li {
      display: inline-block;
      margin-right: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
    }

    nav ul li a.active {
      font-weight: bold;
    }

    nav .checkbtn {
      display: none;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2196F3;
        position: absolute;
        top: 50px;
        left: 0;
      }

      nav ul li {
        text-align: center;
        margin: 10px 0;
      }

      nav ul li a {
        font-size: 16px;
      }

      nav .checkbtn {
        display: block;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      #check:checked ~ ul {
        display: flex;
      }
    }

    /* Form Container */
    body {
      margin-top: 60px; /* Adjust margin for the fixed navbar */
    }

    form {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      border: none;
    }
  </style>

  <form>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfJHYQJLp3XPFNRzuiJznwzdnPfzTuO6sdMpg1R-fuNuWPxSg/viewform?embedded=true">
      Loadingâ€¦
    </iframe>
  </form>
</body>
</html>
