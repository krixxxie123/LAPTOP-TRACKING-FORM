      background-color: #2196F3;

      color: white;

    }

    }

    /* Form and iframe container */
    body {

    }

    form {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: calc(100vh - 60px); /* Account for navbar height */

      max-width: 700px;
